<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <center>
                        <h1>All Genre</h1>
                    </center>
                </div>
                <div class="row" style="margin-left:286px;margin-bottom:20px">
                    <button class="btn btn-primary"><a ui-sref="home" style="color:white">Go To Home</a></button>
                </div>
            </div>
            <div class="row" style="margin-top:50px;padding-left: 261px;padding-right: 239px;">
                <div class="col-md-12" style="border:1px solid">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Genre</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <td colspan="6">
                                <div class="pagination pull-center" style="padding-left:70px">
                                    <ul>
                                        <li ng-class="{disabled: currentPage == 0}">
                                            <a href ng-click="prevPage()">« Prev</a>
                                        </li>

                                        <li ng-repeat="n in range(startPage,pageLimit)" ng-class="{active: n == currentPage}" ng-click="setPage()">
                                            <a href>Page {{n+1}}</a>
                                        </li>
                                        <li ng-class="{disabled: currentPage == allPages-1}">
                                            <a href ng-click="nextPage()">Next»</a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tfoot>
                        <tbody ng-repeat="genre in allGenre">
                            <tr>
                                <th>{{genre.id}}</th>
                                <td>{{genre.name}}</td>
                                <td class="text-center"> <a class="btn btn-xs btn-info" ui-sref="editGenre({id: genre.id})"><i aria-hidden="true" class="glyphicon glyphicon-edit"></i></a>
                                </td>
                            </tr>

                        </tbody>
                        <pagination ng-model="currentpage" total-items="allRecords.results" max-size="3" boundary-links="true">
                        </pagination>
                        <div data-pagination="" data-num-pages="numPages()" data-current-page="currentPage" data-max-size="3" data-boundary-links="true"></div>

                    </table>
                    <div class="row">
                        <center><button class="btn btn-success" ng-click="goToAddPage()" style="margin-bottom:20px">Add New Genre</button></center>
                    </div>

                </div>

            </div>


        </div>
    </div>
</div>
